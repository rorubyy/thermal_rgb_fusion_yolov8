nc: 1 # number of classes
depth_multiple: 1.00 # model depth multiple
width_multiple: 1.00 # layer channel multiple
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024] # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [0.33, 0.50, 1024] # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [0.67, 0.75, 768] # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [1.00, 1.00, 512] # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [1.00, 1.25, 512] # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  # Two Stream
  ######### TransformerBlock One #############
  # stream one
  - [-1, 1, Focus, [64, 3]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 3, C2f, [128, True]] # 2
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 6, C2f, [256, True]] # 4
  # stream two
  - [-4, 1, Focus, [64, 3]] # 5-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 6-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]] # 8-P3/8
  - [-1, 6, C2f, [256, True]]

  ######### TransformerBlock Two #############
  # transformer fusion
  # - [[4,9], 1, GPT, [256]]   # 10-P3/8
  - [[4, 9], 1, FRM, [256]] # 10-P3/8
  - [10, 1, SwinTransformerBlock, [256]] # 17-P3/8
  - [[4, 11], 1, Mix, [256, 0]] # 12
  - [[9, 11], 1, Mix, [256, 1]] # 13

  ######### TransformerBlock Three #############
  # stream one
  - [12, 1, Conv, [512, 3, 2]] # 14
  - [-1, 6, C2f, [512, True]] # 15
  # stream two
  - [13, 1, Conv, [512, 3, 2]] # 16
  - [-1, 6, C2f, [512, True]] # 17
  # transformer fusion
  # - [[14,16], 1, GPT, [512]]   # 17-P3/8
  # - [[14,16], 1, SwinTransformerBlock, [512]]   # 17-P3/8
  # - [[14,17], 1, Add2, [512,0]]    # 18-P3/8 stream one x+trans[0]
  # - [[16,17], 1, Add2, [512,1]]    # 19-P3/8 stream two x+trans[1]
  - [[15, 17], 1, FRM, [512]] # 18
  - [[15, 18], 1, Mix, [512, 0]] # 19
  - [[17, 18], 1, Mix, [512, 1]] #20

  ######### TransformerBlock Four #############
  # stream one
  - [19, 1, Conv, [1024, 3, 2]] # 21
  - [-1, 3, C2f, [1024, True]] # 22
  - [-1, 1, SPPF, [1024, 5]] # 23
  # stream two
  - [20, 1, Conv, [1024, 3, 2]] # 24
  - [-1, 3, C2f, [1024, True]] # 25
  - [-1, 1, SPPF, [1024, 5]] # 26
  # transformer fusion
  # - [[22,25], 1, GPT, [1024]]    # 26-P5/32
  # - [[22,25], 1, SwinTransformerBlock, [1024]]    # 26-P5/32
  # - [[22,26], 1, Add2, [1024,0]]    # 27-P5/32 stream one x+trans[0]
  # - [[25,26], 1, Add2, [1024,1]]    # 28-P5/32 stream two x+trans[1]
  - [[23, 26], 1, FRM, [1024]] # 27
  - [[23, 27], 1, Mix, [1024, 0]] # 28
  - [[26, 27], 1, Mix, [1024, 1]] # 29

  ######### Add Block #############
  # - [[11,12], 1, SwinTransformerBlock, [256]]   # 30
  # - [[18,19], 1, SwinTransformerBlock, [512]]   # 17-P3/8
  # - [[27,28], 1, SwinTransformerBlock, [1024]]    # 26-P5/32

  - [[12, 13], 1, Add, [1]] # 30
  - [[19, 20], 1, Add, [1]] # 31
  - [[28, 29], 1, Add, [1]] # 32

# YOLOv8 head
head:
  - [-1, 1, Conv, [512, 1, 1]] # 33
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 34
  - [[-1, 31], 1, Concat, [1]] # 35
  - [-1, 3, C2f, [512]] # 36

  - [-1, 1, Conv, [256, 1, 1]] # 37
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 38
  - [[-1, 30], 1, Concat, [1]] # 39
  - [-1, 3, C2f, [256]] # 40

  - [-1, 1, Conv, [256, 3, 2]] # 41
  - [[-1, 37], 1, Concat, [1]] # 42
  - [-1, 3, C2f, [512]] # 43

  - [-1, 1, Conv, [512, 3, 2]] # 44
  - [[-1, 33], 1, Concat, [1]] # 45
  - [-1, 3, C2f, [1024]] # 46

  - [[40, 43, 46], 1, Detect, [nc]] # 47
